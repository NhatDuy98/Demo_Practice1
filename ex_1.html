<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phương trình bậc 2</title>
</head>

<body>
    <script>
        function equaltion_2() {
            const equaltion = 'a * x * x + b * x + c';
            let a = Number(prompt('Nhập số a: ', ''));
            let b = Number(prompt('Nhập số b: ', ''));
            let c = Number(prompt('Nhập số c: ', ''));

            let delta = (b * b) - (4 * a * c);

            if (a === 0) {
                document.write('Đây không phải phương trình bậc 2');
            }
            else if (delta == 0) {
                let x = -(b / [2 * a]);
                document.write('Phương trình bậc 2 có nghiệm kép x1 = x2 = ' + x + '<br>' + ' Và delta = ' + delta);
            }
            else if (delta > 0) {
                let x1 = (-b + Math.sqrt(delta)) / (2 * a);
                let x2 = (-b - Math.sqrt(delta)) / (2 * a);
                document.write('Phương trình bậc 2 có 2 nghiệm x1 = ' + x1 + '<br>' + 'Và x2 = ' + x2 + '<br>' + 'Delta = ' + delta);
            }
            else {
                alert('Phương trình vô nghiệm');
            }
        }
        equaltion_2();
    </script>
</body>
